<html>
<head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title>Change maker</title>
</head>
  <body>
    <div class='container'>
      <h1>Change maker</h1>
      <div class="row">
        <div class="col-md-6">
          <form id='changemaker'>
              <div class='form-group'>
                  <label for='price'>Enter the price of the item</label>
                  <input id='price' name='price' type='text'>$
              </div>
              <div class='form-group'>
                  <label for='amount_paid'>Enter the amount paid</label>
                  <input id='amount_paid' name='amount_paid' type='text'>$
              </div>

              <button type='submit' class='btn btn-warning'>Calculate</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id='result'>
            <h3>Your change is: <span class='quarters'></span> quarters, <span class='dimes'></span> dimes, <span class='nickels'></span> nickels, and <span class='pennies'></span> pennies.</h3>
          </div>
        </div>  
      </div>
    </div>
  </body>
</html>
